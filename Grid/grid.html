<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div
        class="grid-item"
        style="background: gold; grid-column: 1/2; grid-row: 1/6"
      >
        1
      </div>
      <div class="grid-item" style="background: red">2</div>
      <div class="grid-item" style="background: rgb(115, 98, 160)">3</div>
      <div class="grid-item" style="background: rgb(64, 124, 139)">4</div>
      <div class="grid-item" style="background: rgb(97, 124, 54)">5</div>
      <div class="grid-item" style="background: rgb(219, 126, 196)">6</div>
    </div>
  </body>
</html>
